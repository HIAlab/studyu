name: All packages

on:
  push:
    branches:
      - master
      - dev
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - name: Install melos
        run: pub global activate melos
      - name: "Bootstrap Workspace"
        run: melos bootstrap
      - name: "Run Analyze"
        run: melos run analyze

  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - name: Install melos
        run: pub global activate melos
      - name: "Bootstrap Workspace"
        run: melos bootstrap
      - name: "Run Format"
        run: melos run format:ci

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - name: Install melos
        run: pub global activate melos
      - name: "Bootstrap Workspace"
        run: melos bootstrap
      - name: "Run Test"
        run: melos run test --no-select

  build-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - name: Enable web support
        run: flutter config --enable-web
      - name: Install melos
        run: pub global activate melos
      - name: "Bootstrap Workspace"
        run: melos bootstrap
      - name: "Build Web"
        run: melos run build:web --no-select
