name: Dependabot Pub

on:
#  schedule:
#    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  pub:
    name: Dependabot Pub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: flutter config --no-analytics
      - run: flutter doctor
      - name: Update
        uses: IchordeDionysos/dependabot-pub-runner@main
        with:
          path: /app